<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator-div">
        <div class="display-div">
            0
        </div>
        <div class="buttons-div">
            <!-- row 1 -->
            <button class="dark-button button" id="clear">AC</button>
            <button class="dark-button button" id="negative">+/-</button>
            <button class="dark-button button" id="percent">%</button>
            <button class="orange-button button" id="divide">/</button>

            <!-- row 2 -->
            <button class="num-button button" id="n7">7</button>
            <button class="num-button button" id="n8">8</button>
            <button class="num-button button" id="n9">9</button>
            <button class="orange-button button" id="mult">x</button>

            <!-- row 3 -->
            <button class="num-button button" id="n4">4</button>
            <button class="num-button button" id="n5">5</button>
            <button class="num-button button" id="n6">6</button>
            <button class="orange-button button" id="sub">-</button>

            <!-- row 4 -->
            <button class="num-button button" id="n1">1</button>
            <button class="num-button button" id="n2">2</button>
            <button class="num-button button" id="n3">3</button>
            <button class="orange-button button" id="add">+</button>

            <!-- row 5 -->
            <button class="num-button button" id="n0">0</button>
            <button class="num-button button" id=".">.</button>
            <button class="orange-button button" id="equal">=</button>
        </div>
    </div>
</body>
</html>
